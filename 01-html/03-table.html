<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Exercise 03 - Table</title>
  <style>
    table,
    th,
    tr,
    td {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <main>
    <table>
      <!-- Add your code here -->
      <thead>
        <tr>
          <th>First name</th>
          <th>Last Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>spongebob</td>
          <td>squarepants</td>
          <td>spongebob@spongebob.world</td>
        </tr>
        <tr>
          <td>Patrick</td>
          <td>Star</td>
          <td>Patrick@spongebob.world</td>
        </tr>
        <tr>
          <td>Sandy</td>
          <td>Checks</td>
          <td>Sandy@spongebob.world</td>
        </tr>
        <tr>
          <td colspan="2" rowspan="2">Mr Krabs</td>
          <td>mrk@spongebob.world</td>
        </tr>
        <tr>
          <td>mrkrabs@spongebob.wo</td>
        </tr>
      </tbody>
    </table>
  </main>
</body>
</html>
