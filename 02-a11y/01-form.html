<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 - Form</title>
    <link rel="stylesheet" href="../_styles/styles.css" />
  </head>
  <body>
    <h1>01 - Form</h1>
    <form action="/submit">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" />
      <br />
      <label for="email">Email</label>
      <input type="text" id="email" name="email"/>
      <br />
      <fieldset>
        <legend>Favorite Character</legend>
        <div>
          <Label for="spongebob">Spongebob</Label>
          <input type="radio" id="spongebob" />
        </div>
        <div>
          <Label for="patrick">Patrick</Label>
          <input type="radio" id="patrick" />
        </div>
        <div>
          <Label for="sandy">Sandy</Label>
          <input type="radio" id="sandy" />
        </div>
      </fieldset>
      <br />
     <div>
      <button>Submit</button>
     </div>
    </form>
  </body>
</html>
